{% extends "city3d/layout.html" %}
{% load static %}

{% block script %}
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
{% endblock %}

{% block body %}
  <div id="homepage_map" style="width: 100%; height: 100%"></div>
  <script>
    mapboxgl.accessToken = '{{ token }}';
      const map = new mapboxgl.Map({
        container: 'homepage_map',
        style: 'mapbox://styles/mapbox/light-v10',
        zoom: 4,
        center: [-95, 38],
        attributionControl: false,
        projection: {
          name: 'lambertConformalConic',
          center: [-115, 30],
          parallels: [-21, 30]
        }
      });

      {% for city in cities %}

        var marker = new mapboxgl.Marker().setLngLat([{{ city.viewport_long }}, {{ city.viewport_lat }}]).addTo(map)
          .setPopup(new mapboxgl.Popup().setHTML("<a href=\'{% url 'hero' city.name %}\' style='outline: 0'><b>{{ city.name }},{{ city.state }}</b></a>"));

        // marker.on('mouseover',function() {
        //   this.openPopup();
        // });
        //
        // marker.on('mouseout',function() {
        //   this.closePopup();
        // });

      {% endfor %}


  </script>

{% endblock %}
